<!DOCTYPE html>
<html lang="en" id="htmlTop">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    <title data-bind="title: pageTitle">Nathans blog</title>

    <script src="/vendor.js"></script>
    <script src="/app.js"></script>
    <script>require('initialize');</script>

    <link href="/favicon.png" rel="icon" type="image/png">
    <link href="http://fonts.googleapis.com/css?family=Raleway" media="screen" rel="stylesheet">
    <link rel="stylesheet" href="/app.css">

  </head>

  <body data-bind="css: pageClass">

    <header class="header" data-bind="header">
      <a href="/">
        <img class="logo" id="logo" alt="Nathans blog" src="/logo.svg">
      </a>
    </header>

    <div class="container" id="container">

      <main class="main" data-bind="pageComponent: { name: pageComponent, params: pageParams }, css: { 'is-loading': pageLoading() }"></main>

      <footer class="footer">Nathan Goddard</footer>

    </div>

  </body>

</html>
